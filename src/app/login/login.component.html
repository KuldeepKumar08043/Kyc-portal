<mat-toolbar color="mat-danger-color">
    <div class="container">
  <mat-toolbar-row>
  <figure class="mat-width">
      <a routerLink="/login"><img class="w-100" src="../../assets/images/airtel-logo.png" /></a>
  </figure>
  <!-- <span>Login</span> -->
      <span class="example-fill-remaining-space"></span>
      <span class="align-center"></span>
      <span class="example-spacer"></span>
   </mat-toolbar-row>
  </div>
  </mat-toolbar>
  <div class="bg-color">
  <div class="container">
  <div class="row">
    <div class="col-sm-6 col-xs-12">
        <slideshow [imageUrls]="imageUrlArray" [autoPlay]="true" [showArrows]="false"></slideshow>
    </div>
    <div class="col-sm-6 col-xs-12">
        <mat-card class="login-card">
            <div>
           <mat-card-header>
             <mat-card-title class="mg-l-0 text-danger">Login</mat-card-title>
           </mat-card-header>
           <mat-card-content>
             <form class="example-form" [formGroup]="loginForm" novalidate>
               <table class="example-full-width" cellspacing="0">
                 <tr>
                   <td>
                       <mat-form-field class="mat-form-width">
                         <input matInput type="text" placeholder="User Name" formControlName="name" id="name" required>
                         <mat-error *ngIf="hasError('name', 'required')">Name is required</mat-error>
                         <mat-error *ngIf="hasError('name', 'maxlength')">You have more than 60 characters</mat-error>
                       </mat-form-field>
                   </td>
                 </tr>
                 <tr>
                 <td>
                   <mat-form-field class="example-full-width mat-form-width">
                   <input matInput placeholder="Password" formControlName="password"  type="password" name="password" required>
                   <mat-error *ngIf="hasError('password', 'required')">Password is required</mat-error>
                 </mat-form-field></td>
               </tr></table>
             </form>
             <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
           </mat-card-content>
           <mat-card-actions>
             <button type="button" mat-raised-button (click)="login(loginForm)" [disabled]="!loginForm.valid" class="btn-lg btn-block mat-danger login-btn">Login</button>
           </mat-card-actions>
         </div>
         </mat-card>
    </div>
  </div>
</div>
</div>
